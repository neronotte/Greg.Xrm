<body>
	<small><a href="/home">Home</a> | <a href="/editor">Editor</a></small>
	<h2>Add role to solution</h2>
	<p>
		With this feature, you can add the role you are currently editing to a solution.
		A dialog will popup showing all the unmanaged solution already in the environment.
		You can select one of them and click <b>OK</b> to add the role to the solution.
	</p>
